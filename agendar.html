<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar - DM Espaço Beauty</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <nav class="nav container">
        <div class="brand">
            <div class="logo">DM</div>
            <strong>DM Espaço Beauty</strong>
        </div>
        <div>
            <a onclick="irPara('index')">Home</a>
        </div>
    </nav>
</header>

<div class="container">
    <h1>Agendar Horário</h1>

    <div class="contact-grid">

        <form>
            <input type="text" placeholder="Seu nome">
            <input type="text" placeholder="Telefone">
            <select>
                <option>Selecione um serviço</option>
                <option>Manicure</option>
                <option>Corte</option>
                <option>Spa</option>
            </select>
            <textarea placeholder="Observações"></textarea>
            <button>Enviar</button>
        </form>

        <div class="card">
            <p class="muted">Entre em contato para horários especiais ou dúvidas.</p>
        </div>

    </div>
</div>

<footer class="container">
    © 2025 DM Espaço Beauty
</footer>

</body>
</html>
